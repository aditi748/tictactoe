<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="./script.js" defer async></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    
    <div class="heading">
        <h1>Tic Tac Toe</h1>
        <p>(2-Players)</p>
    </div>
    <div class="result hide">
        <p class="winner-msg">Winner</p>
        <div ><a href="#box" id="new-game">New Game</a></div>
    </div>
    <div id="box" class="box">
        <div class="player">
            <h3>Player-1:  <span id="X">&nbsp; X</span></h3>
            <h3>Player-2:  <span id="O">&nbsp; O</span></h3>
        </div>
        
        <div class="game-box-1">
            <div class="game-box-2">
                <div class="game-box">  
                    <div class="cell cell-a cells-1" id="cell-1"></div>
                    <div class="cell cell-a cells-2" id="cell-2"></div>
                    <div class="cell cell-a cells-3" id="cell-3"></div>
                    <div class="cell cell-b cells-1" id="cell-4"></div>
                    <div class="cell cell-b cells-2" id="cell-5"></div>
                    <div class="cell cell-b cells-3" id="cell-6"></div>
                    <div class="cell cell-c cells-1" id="cell-7"></div>
                    <div class="cell cell-c cells-2" id="cell-8"></div>
                    <div class="cell cell-c cells-3" id="cell-9"></div>
                </div>
            </div>
            <div id="reset">Reset</div>
        </div>
        
    </div>
</body>
</html>
